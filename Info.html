<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> music API </title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>
    <script src="main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT9DL6C25JDhTG0ud6mH6T7GWo6BcRg7s&libraries=places"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="headerContainer">
    <div class="venueName">
        <h1 class="infoVenueName"></h1>
    </div>
    <div class="venueDetails">
        <ul>
            <li class="infoAddress"></li>
            <!--  <li>Hours</li>
            <li>Contact</li> -->
        </ul>
        <button type="button" class="btn backButton"><i style="font-size:13px" class="fa">&#xf0d9;</i> Back</button>

        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">More!
                <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                <li class="dropPhotosButton" role="presentation"><a role="menuitem" tabindex="-1" href="#">Photos</a></li>
                <li role="presentation" class="divider"></li>
                <li class="dropYouTubeButton" role="presentation"><a role="menuitem" tabindex="-1" href="#">Youtube</a></li>
                <li role="presentation" class="divider"></li>
                <li class="dropTweetsButton" role="presentation"><a role="menuitem" tabindex="-1" href="#">Tweets</a></li>
                <li role="presentation" class="divider"></li>
            </ul>
        </div>
    </div>
    <!-- end of drop down button-->
    </div>

   <!--drop down button -->
    <!--<div class="dropdown">-->
        <!--<button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">More!-->
            <!--<span class="caret"></span></button>-->

            <!--<li class="dropYouTubeButton" role="presentation"><a role="menuitem" tabindex="-1" href="#">Youtube</a></li>-->
            <!--<li role="presentation" class="divider"></li>-->
            <!--<li class="dropTweetsButton" role="presentation"><a role="menuitem" tabindex="-1" href="#">Tweets</a></li>-->
            <!--<li role="presentation" class="divider"></li>-->
        <!--</ul>-->
    <!--</div>-->
<!--</div>-->
<!--&lt;!&ndash; end of drop down button&ndash;&gt;-->

<div class="Container1">
    <!-- photo container -->
    <div id="myCarousel" class="carousel slide">
        <ol class = "carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
            <li data-target="#myCarousel" data-slide-to="7"></li>
            <li data-target="#myCarousel" data-slide-to="8"></li>
            <li data-target="#myCarousel" data-slide-to="9"></li>
        </ol>

        <div class="carousel-inner" role="listbox">

        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="Container2">
    <!-- Twitter Tweets container -->
    <table class="twit">
        <thead>
            <tr>
                <th>
                    <button type="button" class="btn btn-success precedingTweets"> < </button>
                </th>
                <th>Tweet</th>
                <th></th>       <!-- dynamically insert text: first # (tweetNum) -->
                <th> - </th>
                <th></th>       <!-- dynamically insert text: second # -->
                <th> of </th>
                <th></th>       <!-- dynamically insert text: total # of tweets (totalTweetNum) -->
                <th>
                    <button type="button" class="btn btn-success followingTweets"> > </button>
                </th>
            </tr>
        </thead>
        <tbody>
            <!-- dynamically create table rows and columns for each tweet -->
        </tbody>
    </table>
</div>


<div class="Container3">
    <!-- YouTube videos container -->
    <div id="myCarousel2" class="carousel slide" data-interval="false"> <!-- data-ride="carousel"; interval to false stops it sliding -->
        <ol class = "carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
            <li data-target="#myCarousel" data-slide-to="7"></li>
            <li data-target="#myCarousel" data-slide-to="8"></li>
            <li data-target="#myCarousel" data-slide-to="9"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
        </div>
        <a class="left carousel-control" href="#myCarousel2" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel2" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</body>
</html>
